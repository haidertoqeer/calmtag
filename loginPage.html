<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CalmTag</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="assets/css/style1.css"/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
<body>
    <div class="container-fluid bg-custom">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 verticle-center-img">
               <div class="left-box">
                    <img src="assets/images/Login-BackOffice.png" class="img-fluid" alt="logo">
               </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 bg-theme-blue verticle-center-img order-first order-md-2">
               <img src="assets/images/white-logo.png" class="bg-image" style="max-width: 80%;position: absolute;left: 50%;opacity: 0.5;">
                <div class="right-box">
                   <div class="img-logo text-center">
                        <img src="assets/images/logo.png" class="img-fluid img-logo" alt="logo">
                   </div>
                   <h1 class="login-text">Login</h1>
                   <h6 class="login-text-tagline">Sign in to Access CalmTag's Back Office</h6>
                   <hr class="theme-hr">
                    <form action="" class="login-form">
                        <input type="text" class="form-control login-input" placeholder="Email Address*">
                        <input type="password" class="form-control login-input" placeholder="Password*">
                        <button class="login-submit" type="submit">Login <i class="fa fa-chevron-right" aria-hidden="true" style="font-size: 16px;"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
